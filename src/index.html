<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link rel="icon" type="image/png" href="/src/assets/img/cards.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <div
        class="card border-light mb-3 d-flex justify-content-center"
        style="width: 400px; height: 600px;"
        id="card-body"
      >
        <div
          class="card-header bg-transparent"
          style="border-bottom-style: none;"
          id="header-number"
        >
          Header
        </div>
        <div class="card-body" id="number-card">
          <p class="number" style="font-size: 150px;">
            9
          </p>
        </div>
        <div
          class="card-footer bg-transparent"
          style="border-top-style: none;"
          id="footer-number"
        >
          Footer
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary">
        Give me a card
      </button>
    </div>

    <div class="fixed-bottom p-4 container-fluid d-flex justify-content-center">
      Made with ❤️ by VMTore for
      <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
    </div>
  </body>
</html>
