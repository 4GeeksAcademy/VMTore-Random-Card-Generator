<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link rel="icon" type="image/png" href="/src/assets/img/cards.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kelly+Slab&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sedan+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kelly+Slab&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sedan+SC&family=Xanh+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <div
        class="card mb-3"
        style="width: 400px; height: 600px;"
        id="card-body"
      >
        <div
          class="card-header bg-transparent"
          style="border-bottom-style: none;"
          id="header-number"
        >
          ♠
        </div>
        <div class="card-body" id="number-card">
          <p class="number" style="font-size: 150px;">
            9
          </p>
        </div>
        <div
          class="card-footer bg-transparent"
          style="border-top-style: none;"
          id="footer-number"
        >
          ♠
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary" id="button-new-card">
        Let's play!
      </button>
    </div>

    <div class="fixed-bottom p-4 container-fluid d-flex justify-content-center">
      Made with ❤️ by VMTore for
      <a href="https://www.4geeksacademy.com"> 4Geeks Academy</a>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
